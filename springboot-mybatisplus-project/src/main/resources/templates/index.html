<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    这是首页
    <img src="../img/timg1.png">

    <table border="1">
        <tr>
            <th>用户名</th>
            <th>性别</th>
            <th>名字</th>
            <th>状态变量：index</th>
            <th>状态变量：count</th>
            <th>状态变量：size</th>
            <th>状态变量：even</th>
            <th>状态变量：odd</th>
            <th>状态变量：first</th>
            <th>状态变量：last</th>
        </tr>
        <tr  th:each="user,userStat : ${users}">
            <td th:text="${user.username}">Onions</td>
            <td th:text="${user.sex}">test@test.com.cn</td>
            <td th:text="${user.name}">yes</td>
            <th th:text="${userStat.index}">状态变量：index</th>
            <th th:text="${userStat.count}">状态变量：count</th>
            <th th:text="${userStat.size}">状态变量：size</th>
            <th th:text="${userStat.even}">状态变量：even****</th>
            <th th:text="${userStat.odd}">状态变量：odd</th>
            <th th:text="${userStat.first}">状态变量：first</th>
            <th th:text="${userStat.last}">状态变量：last</th>
        </tr>
    </table>
</body>
</html>
